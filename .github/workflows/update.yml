name: Update Contribution Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🦀 Setup Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: ⚙️ Build Rust program
        run: cargo build --release

      - name: 🚀 Run update_state binary
        env:
          G_TOKEN: ${{ secrets.G_TOKEN }}
        run: ./target/release/update_state

      - name: 💾 Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet && echo "🟡 No changes to commit." || (git commit -m "🔄 Update contribution stats" && git push)
