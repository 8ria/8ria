name: Update Contribution Stats & Latest Blog
on:
  schedule:
    # Run every hour - the Rust code will decide if it should actually update
    - cron: "0 * * * *"
  workflow_dispatch:
    
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v4
        
      - name: 🦀 Install Rust (via dtolnay/rust-toolchain)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          
      - name: 📦 Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            
      - name: ⚙️ Build Rust program
        run: cargo build --release
        
      - name: 🚀 Run Rust binary
        env:
          G_TOKEN: ${{ secrets.G_TOKEN }}
        run: ./target/release/update-stats
        
      - name: 💾 Commit changes (if any)
        run: |
          git config user.name "8ria"
          git config user.email "8ria@users.noreply.github.com"
          git add README.md
          git add .schedule_*.json 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "🟡 No changes to commit."
          else
            git commit -m "🔄 Update contribution stats and latest blog post [$(date -u +%H:%M)]"
            git push
            echo "✅ Changes committed and pushed."
          fi
