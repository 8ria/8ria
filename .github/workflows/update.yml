name: Update Contribution Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¦€ Install Rust (via dtolnay/rust-toolchain)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: âš™ï¸ Build Rust program
        run: cargo build --release

      - name: ğŸš€ Run Rust binary
        env:
          G_TOKEN: ${{ secrets.G_TOKEN }}
        run: ./target/release/update-stats

      - name: ğŸ’¾ Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet && echo "ğŸŸ¡ No changes to commit." || (git commit -m "ğŸ”„ Update contribution stats" && git push)
