name: Update Contribution Stats & Latest Blog

on:
  schedule:
    # Check every 5 minutes if we should run
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4
        
      - name: ğŸ” Check if should run now
        id: check-schedule
        run: |
          today=$(date -u +%Y-%m-%d)
          current_time=$(date -u +%H:%M)
          
          schedule_file="schedule_${today}.txt"
          
          if [ ! -f "$schedule_file" ]; then
            echo "ğŸ“… No schedule file found for $today"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Load schedule
          source $schedule_file
          
          echo "ğŸ“‹ Today's schedule ($today):"
          echo "   Total runs: $TOTAL_RUNS"
          echo "   Interval: $INTERVAL_MINUTES minutes"
          echo "   Current time: $current_time UTC"
          
          # Check if current time matches any scheduled time (within 2 minutes)
          should_run=false
          for scheduled_time in $SCHEDULE_TIMES; do
            # Convert times to minutes for comparison
            current_hour=$(echo $current_time | cut -d: -f1)
            current_minute=$(echo $current_time | cut -d: -f2)
            current_total_minutes=$((current_hour * 60 + current_minute))
            
            scheduled_hour=$(echo $scheduled_time | cut -d: -f1)
            scheduled_minute=$(echo $scheduled_time | cut -d: -f2)
            scheduled_total_minutes=$((scheduled_hour * 60 + scheduled_minute))
            
            # Check if within 2 minutes
            diff=$((current_total_minutes - scheduled_total_minutes))
            if [ $diff -lt 0 ]; then
              diff=$((-diff))
            fi
            
            if [ $diff -le 2 ]; then
              echo "âœ… Match found! Scheduled: $scheduled_time, Current: $current_time (diff: ${diff}m)"
              should_run=true
              break
            fi
          done
          
          if [ "$should_run" = false ]; then
            echo "â° No scheduled run at this time"
            echo "ğŸ“‹ Scheduled times: $SCHEDULE_TIMES"
          fi
          
          echo "should_run=$should_run" >> $GITHUB_OUTPUT
        
      - name: ğŸ¦€ Install Rust (if running)
        if: steps.check-schedule.outputs.should_run == 'true'
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          
      - name: ğŸ“¦ Cache Rust dependencies (if running)
        if: steps.check-schedule.outputs.should_run == 'true'
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            
      - name: âš™ï¸ Build Rust program (if running)
        if: steps.check-schedule.outputs.should_run == 'true'
        run: cargo build --release
        
      - name: ğŸš€ Run update
        if: steps.check-schedule.outputs.should_run == 'true'
        env:
          G_TOKEN: ${{ secrets.G_TOKEN }}
        run: ./target/release/update-stats
        
      - name: ğŸ’¾ Commit changes (if running)
        if: steps.check-schedule.outputs.should_run == 'true'
        run: |
          git config user.name "8ria"
          git config user.email "8ria@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No changes to commit."
          else
            git commit -m "ğŸ”„ Update contribution stats and latest blog post [$(date -u +%H:%M)]"
            git push
            echo "âœ… Changes committed and pushed."
          fi
